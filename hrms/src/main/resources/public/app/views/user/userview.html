<div class="modal-content modal-lg">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">View <span data-bind="text: userViewModel.userType"></span></h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-4">
					<img data-bind="attr: { src : userViewModel.imagePath }" class="img-rounded col-xs-12 text-center" width="200" height="200">
				</div>
				
				<div class="col-xs-6">
					<h2 data-bind="text:userViewModel.name"></h2>
					<p>
						<span class="text-muted">Contact Number: <span data-bind="text: userViewModel.contactNumber"></span></span><br/>
						<span class="text-muted">Username: <span data-bind="text: userViewModel.username"></span></span><br/>
						<span class="text-muted">Email: <span data-bind="text: userViewModel.email"></span></span><br/>
						<span class="text-muted">Created: <span data-bind="text: userViewModel.formattedCreatedOn"></span></span><br/>
					</p>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-warning" type="submit" data-bind="click: cancel">Done</button>
		</div>
  	</form>
</div>
