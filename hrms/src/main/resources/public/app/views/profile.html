<div class="modal-content modal-lg">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 align="center">My Profile</h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<img data-bind="attr: { src : imagePath }" class="img-rounded col-xs-12 text-center" width="200px" height="200px">
					<p class="text-center">
						<a data-bind="click: editImage"><i class="fa fa-edit"></i> Edit</a>
					</p>
				</div>
			</div>
			
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Personal Information</h3>
					</div>
					
					<div class="panel-body">
						<div class="control-group">
							<label class="control-label" for="firstName">First Name</label>
							<div class="controls">
								<input data-bind="textInput: userFormModel.firstName" type="text" id="firstName" name="firstName" placeholder="" class="form-control input-lg autofocus">
								<p data-bind="text: errors.firstName" class="text-danger"></p>
							</div>
							<label class="control-label" for="lastName">Last Name</label>
							<div class="controls">
								<input data-bind="textInput: userFormModel.lastName" type="text" id="lastName" name="lastName" placeholder="" class="form-control input-lg">
								<p data-bind="text: errors.lastName" class="text-danger"></p>
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label" for="contactNumber">Contact Number</label>
							<div class="controls">
								<input data-bind="textInput: userFormModel.contactNumber" type="text" id="contactNumber" name="contactNumber" placeholder="" class="form-control input-lg">
								<p data-bind="text: errors.contactNumber" class="text-danger"></p>
								<p class="help-block">Mobile[09xx-xxx-xxxx] / Landline[(xx)xxx-xx-xx]</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Account Information</h3>
					</div>
					
					<div class="panel-body">
						<div class="control-group">
							<label class="control-label" for="email">E-mail</label>
							<div class="controls">
								<input data-bind="textInput: userFormModel.emailAddress" type="email" id="email" name="email" placeholder="" class="form-control input-lg">
								<p data-bind="text: errors.emailAddress" class="text-danger"></p>
								<p class="help-block">Your E-mail address (make sure you can access your email)</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
