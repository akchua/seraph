<div class="modal-content modal-lg">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
		<h3 align="center"><span data-bind="text: title"></span></h3>
	</div>
  
	<div class="modal-body">
		<div class="row">
			<button data-bind="click: add" type="button" class="btn btn-success col-md-2 col-xs-3"><i class="fa fa-plus-circle"></i> Add Document</button>
			<form role="search" class="form-inline">
		        <div class="input-group pull-right col-md-4 col-xs-4">
		          	<input data-bind="textInput: searchKey" type="text" class="form-control" placeholder="Search">
			        <span class="input-group-btn">
			        	<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
			        </span>
		        </div>
		   	</form>
		</div>
		<br/>
		<div class="row">
			<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
		</div>
      	
      	<div class="row">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Type</th>
							<th>Expiration Date</th>
							<th class="text-center">Expires in (days)</th>
							<th>Identification Number</th>
							<th>Remarks</th>
							<th class="text-center">Attachment</th>
						</tr>
					</thead>
					
					<tbody data-bind="foreach: { data: documentList, as: 'document' }">
						<tr>
							<td data-bind="text: document.documentType.displayName"></td>
							<td data-bind="text: document.prettyExpirationDate"></td>
							<td data-bind="text: document.daysBeforeExpiration" class="text-center"></td>
							<td data-bind="text: document.identifcationNumber"></td>
							<td data-bind="text: document.remarks"></td>
							<td data-bind="text: document.hasAttachments" class="text-center"></td>
							
							<td>
								<div class="btn-group pull-right">
									<button data-bind="click: function() { $parent.download(document.fileName) } " type="button" class="btn btn-primary btn-sm" title="Download Attachment"><i class="fa fa-download"></i></button>
									<button data-bind="click: function() { $parent.edit(document.id) } " type="button" class="btn btn-warning btn-sm" title="Edit"><i class="fa fa-edit"></i></button>
									<button data-bind="click: function() { $parent.remove(document.id, document.documentType.displayName) }" type="button" class="btn btn-danger btn-sm" title="Remove"><i class="fa fa-times"></i></button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
 
	<div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: cancel">Done</button>
	</div>
</div>
