<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 data-bind="text: title" align="center"></h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<div class="control-group">
					<label class="control-label" for="firstName">First Name</label>
					<div class="controls">
						<input data-bind="textInput: referenceFormModel.firstName" type="text" id="firstName" name="firstName" placeholder="" class="form-control input-lg autofocus">
						<p data-bind="text: errors.firstName" class="text-danger"></p>
					</div>
					<label class="control-label" for="lastName">Last Name</label>
					<div class="controls">
						<input data-bind="textInput: referenceFormModel.lastName" type="text" id="lastName" name="lastName" placeholder="" class="form-control input-lg">
						<p data-bind="text: errors.lastName" class="text-danger"></p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="contactNumber">Contact Number</label>
					<div class="controls">
						<input data-bind="textInput: referenceFormModel.contactNumber" type="text" id="contactNumber" name="contactNumber" placeholder="" class="form-control input-lg">
						<p>
							<span data-bind="text: errors.contactNumber" class="text-danger"></span>
							<span class="help-block">Mobile[09xx-xxx-xxxx] / Landline[(xx)xxx-xx-xx]</span>
						</p>
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
