<br/>
<div class="row">
	<button data-bind="click: add" type="button" class="btn btn-success col-md-2 col-xs-3"><i class="fa fa-plus-circle"></i> Add Personnel</button>
	<form role="search" class="form-inline">
        <div class="input-group pull-right col-md-4 col-xs-4">
          	<input data-bind="textInput: searchKey" type="text" class="form-control" placeholder="Search">
	        <span class="input-group-btn">
	        	<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
	        </span>
        </div>
   	</form>
</div>
<br/>
<div class="row">
	<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
</div>
<div class="row">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th> </th>
					<th class = "text-center">ID</th>
					<th>Name</th>
					<th>Position</th>
				</tr>
			</thead>
			
			<tbody data-bind="foreach: { data: personnelList, as: 'personnel' }">
				<tr>
					<td>temp<!-- <img data-bind="attr: { src : personnel.imagePath }" class="img-circle text-center" width="28px" height="28px"> --></td>
					<td data-bind="text: personnel.id" class = "text-center"></td>
					<td data-bind="text: personnel.formattedName"></td>
					<td data-bind="text: personnel.personnelPosition.displayName"></td>
					
					<td>
						<div class="btn-group pull-right">
							<button data-bind="click: function() { $parent.view(personnel.id) } " type="button" class="btn btn-info btn-sm" title="View"><i class="fa fa-eye"></i></button>
							<button data-bind="click: function() { $parent.edit(personnel.id) } " type="button" class="btn btn-warning btn-sm" title="Edit"><i class="fa fa-edit"></i></button>
							<button data-bind="click: function() { $parent.remove(personnel.id, personnel.lastName, personnel.firstName) }" type="button" class="btn btn-danger btn-sm" title="Remove"><i class="fa fa-times"></i></button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
