<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 data-bind="text: title" align="center"></h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<div class="control-group">
					<label class="control-label" for="companyName">Company Name</label>
					<div class="controls">
						<input data-bind="textInput: employmentFormModel.companyName" type="text" id="companyName" name="companyName" placeholder="" class="form-control input-lg autofocus">
						<p data-bind="text: errors.companyName" class="text-danger"></p>
					</div>
					<label class="control-label" for="position">Position</label>
					<div class="controls">
						<input data-bind="textInput: employmentFormModel.position" type="text" id="position" name="position" placeholder="" class="form-control input-lg">
						<p data-bind="text: errors.position" class="text-danger"></p>
					</div>
					<label class="control-label" for="salary">Salary</label>
					<div class="controls">
						<input data-bind="textInput: employmentFormModel.salary" type="number" id="salary" name="salary" placeholder="" class="form-control input-lg">
						<p data-bind="text: errors.salary" class="text-danger"></p>
					</div>
					<label class="control-label" for="years">Years</label>
					<div class="controls">
						<input data-bind="textInput: employmentFormModel.years" type="number" id="years" name="years" placeholder="" class="form-control input-lg">
						<p data-bind="text: errors.years" class="text-danger"></p>
					</div>
					<label class="control-label" for="causeOfDischarge">Cause of Discharge</label>
					<div class="controls">
						<input data-bind="textInput: employmentFormModel.causeOfDischarge" type="text" id="causeOfDischarge" name="causeOfDischarge" placeholder="" class="form-control input-lg">
						<p data-bind="text: errors.causeOfDischarge" class="text-danger"></p>
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
