<div class="modal-content">
  	<form>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" data-bind="click: cancel">&times;</button>
			<h3 data-bind="text: title" align="center"></h3>
		</div>
	  
		<div class="modal-body">
			<div class="row">
				<div class="control-group">
					<label class="control-label" for="documentType">Document Type</label>
					<div class="controls">
						<select data-bind="options: documentTypeList, optionsValue: 'name', optionsText: 'displayName', optionsCaption: '-- Select Document Type --', value: documentFormModel.documentType" class="form-control select-lg" id="documentType"></select>
						<p data-bind="text: errors.documentType" class="text-danger"></p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="expirationDate">Expiration Date</label>
					<div class="controls">
						<input data-bind="value: documentFormModel.expirationDate" type="date" id="expirationDate" name="expirationDate" class="form-control" />
						<p data-bind="text: errors.expirationDate" class="text-danger"></p>
					</div>
					<label class="control-label" for="identificationNumber">Identification Number</label>
					<div class="controls">
						<input data-bind="textInput: documentFormModel.identificationNumber" type="text" id="identificationNumber" name="identificationNumber" placeholder="" class="form-control input-lg">
						<p data-bind="text: errors.identificationNumber" class="text-danger"></p>
					</div>
					<label class="control-label" for="remarks">Remarks</label>
					<div class="controls">
						<input data-bind="textInput: documentFormModel.remarks" type="text" id="remarks" name="remarks" placeholder="" class="form-control input-lg">
						<p data-bind="text: errors.remarks" class="text-danger"></p>
					</div>
					<label class="control-label" for="attachment">Attachment</label>
					<div class="controls">
						<span class="pull-left">
							<input data-bind="event: { change : function() { file($element.files[0]) } }" type="file" name="file" id="file" class="inputfile" />
							<label for="file" class="text-center"><i class="fa fa-upload"></i> Add Attachment</label>
						</span>
						<p data-bind="text: file.name" class="text-muted"></p>
					</div>
				</div>
			</div>
		</div>
  
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" data-bind="click: save">Save</button>
	        <button class="btn btn-warning" data-bind="click: cancel">Cancel</button>
		</div>
  	</form>
</div>
