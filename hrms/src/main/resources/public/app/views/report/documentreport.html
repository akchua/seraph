<br/>
<div class="row">
	<form role="search" class="form-inline">
        <div class="input-group pull-right col-md-5 col-xs-5">
       		<select data-bind="options: documentTypeList, optionsValue: 'name', optionsText: 'displayName', optionsCaption: '-- All Document Type --', value: documentType, event: { change: search }" class="form-control" id="inputDocumentType"></select>
			<span class="input-group-addon" style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>
          	<input data-bind="textInput: searchKey" type="text" class="form-control" placeholder="Search">
	        <span class="input-group-btn">
        		<button data-bind="click: search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
	        </span>
        </div>
   	</form>
</div>
<br/>
<div class="row">
	<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-12"></div>
</div>
<div class="row">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Personnel</th>
					<th>Document</th>
					<th>Expiration Date</th>
					<th class="text-center">Expires in (days)</th>
				</tr>
			</thead>
			
			<tbody data-bind="foreach: { data: documentList, as: 'document' }">
				<tr>
					<td>
						<span data-bind="text: document.personnel.namePrefix"></span> 
						<span data-bind="text: document.personnel.lastName"></span> 
						<span data-bind="text: document.personnel.firstName"></span> 
						<span data-bind="text: document.personnel.middleName"></span>
					</td>
					<td data-bind="text: document.documentType.displayName"></td>
					<td data-bind="text: document.prettyExpirationDate"></td>
					<td data-bind="text: document.daysBeforeExpiration" class="text-center"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
